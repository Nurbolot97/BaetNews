{% extends "base.html" %}

{% block title %}New Post{% endblock %}

{% block content %}
<form method="POST" class="POST">
    <div class="container">
        <div class="card">
            <div class="cardbody">
                <p>New Post</p>
                {% csrf_token %}
                {{ form.as_p }}
                <p>
                <button type="submit" class="save btn btn-default">Save</button>
                </p>
            </div>
        </div>
    </div>
</form>
{% endblock %}
